<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            cursor: pointer;
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
            background-color: teal;
        }
        .clicked {
            background-color: red;
        }

        .table {display: none;}
        .show-table{display: block;}
    </style>
</head>
<body>
    <button class="btn btn-primary">Click this button!</button>
    <div></div>
    <br><br><br>
    <button type="button" class="btn btn-primary table-shower">Show Table</button>
    <table class="table">
        <tr>
            <th>Country</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>India</td><td>Delhi</td>
        </tr>
        <tr>
            <td>USA</td><td>Washington DC</td>
        </tr>
    </table>
    <script>
        document.querySelector("div").addEventListener("click", function() {
            document.querySelector("div").classList.toggle("clicked");
        });

        document.querySelector(".table-shower").addEventListener("click", function() {
            document.querySelector(".table").style.display = "block";
        });
    </script>
</body>
</html>
